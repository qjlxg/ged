name: etf_grid_hunter

on:
  schedule:
    # 每日北京时间 15:40 (15:30收盘后数据更新大约10分钟延迟)
    - cron: '40 7 * * *'
  push:
    paths:
      - 'etf_grid_hunter.py'
      - '.github/workflows/etf_grid_hunter.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Grid Hunter
        run: |
          export TZ='Asia/Shanghai'
          python etf_grid_hunter.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 检查生成的年月目录是否存在新文件
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected. Analysis did not find new targets."
          else
            git commit -m "Auto: 战法复盘分析 $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
