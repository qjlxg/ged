name: etf_processor

on:
  push:
    paths:
      - 'etf_processor.py'
      - '.github/workflows/etf_processor.yml'
      - 'ETF列表沪.xls'
      - 'ETF列表深.xlsx'
  workflow_dispatch:

jobs:
  process_etf_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # 移除了引发报错的 cache: 'pip'

      - name: 快速安装依赖
        run: |
          pip install pandas openpyxl xlrd pytz --quiet

      - name: 执行清理脚本
        run: python etf_processor.py

      - name: 自动提交并推送到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update ETF list: $(date)"
            git push
          else
            echo "没有发现文件变动，跳过提交"
          fi
