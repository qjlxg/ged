name: ETF Strategy Runner

on:
  schedule:
    # 北京时间(UTC+8) 每3小时运行一次 (UTC: 1, 4, 7, 10, 13, 16, 19, 22)
    - cron: '0 1,4,7,10,13,16,19,22 * * *'
  push:
    paths:
      - 'strategy_engine.py'
      - '.github/workflows/strategy_engine.yml'
  workflow_dispatch: # 支持手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 显式声明权限，防止推送失败
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整提交历史，方便脚本读取旧信号文件进行复盘

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy
        # 从源码安装 pandas-ta 以解决 pip 找不到包或版本冲突的问题
        pip install git+https://github.com/twopirllc/pandas-ta.git@development

    - name: Run Strategy Engine
      run: python strategy_engine.py

    - name: Commit and Push Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 将新生成的年月目录信号和复盘报告加入暂存区
        git add .
        
        # 只有在确实有文件变动时才进行提交，避免流水线报错
        if ! git diff --cached --quiet; then
          git commit -m "Auto Update: Signals & History Performance $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No changes detected, skipping push."
        fi
